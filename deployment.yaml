apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-fibonacci
  labels:
    app: fastapi-fibonacci
spec:
  replicas: 5
  selector:
    matchLabels:
      app: fastapi-fibonacci
  template:
    metadata:
      labels:
        app: fastapi-fibonacci
    spec:
      containers:
      - name: fastapi
        image: fastapi-fibonacci:latest
        imagePullPolicy: Never  # Для локального образа
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
